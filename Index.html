<!--Archivo para entregar la practica de desarrollo WEB -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="plugins\bootstrap-3.3.7-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="styles\misEstilos.css">
    <title>Mi Prueba</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 encabezado">
                <h1>PRACTICA #4</h1>
            </div>
        </div>
        <div class="row">
            <!--Columna para el formulario-->
            <div class="col-md-5 formulario">
                <div class="form-group">
                    <label class ="control-label">Current Latitude:</label>
                    <input type="text" class="form-control" id="txtLatitudeBlock" disabled=true>
                </div>
                <div class="form-group">
                    <label class ="control-label">Current Longitude:</label>
                    <input type="text" class="form-control" id="txtLongitudeBlock" disabled="true">
                </div>
                <button id="btnAddMarker" class="btn btn-primary btn-block">Add Marker</button>
            </div><!--Fin de columna para el formulario-->
            
            <!--columna para el mapa-->
            <div class="col-md-5">
                <div id="map">
                </div>
            </div>
        </div>
        <!--Segmento para implementacion del modal-->
        <!--Modal-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!--Contenido del modal-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">New Mark</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class ="control-label">New Latitude:</label>
                            <input type="text" class="form-control" id="txtLatitude" required>
                        </div>
                        <div class="form-group">
                                <label class ="control-label">New Longitude:</label>
                                <input type="text" class="form-control" id="txtLongitude" required>
                            </div>
                            <div class="form-group">
                                <label class ="control-label">Title:</label>
                                <input type="text" class="form-control" id="txtTitle" required>
                            </div>
                            <div class="form-group">
                                <label class ="control-label">Content:</label>
                                <input type="text" class="form-control" id="txtContent" required>
                            </div>
                            <button id="btnAddMarkerModal" class="btn btn-primary btn-block">Add</button>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin segmento de implementacion modal-->
        <div class="row"><!--Fila para la tabla-->
            <div class="col-md-12">
                <h2>List Marks</h2>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Latidude</th>
                            <th>Longitude</th>
                            <th>Content</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id = "IDtbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="plugins\jquery\jquery-3.3.1.js"></script>
    <script src="plugins\bootstrap-3.3.7-dist\js\bootstrap.min.js"></script>
    <script src="scripts\scriptMap.js"></script>
    <script src="scripts\funciones.js"></script>
</body>
</html>
